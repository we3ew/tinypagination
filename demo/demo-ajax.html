<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQuery Pagination Plugins -- Ajax Demo</title>
</head>
<script src="./jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="./jquery.tinypagination.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var page = 5;
	page = page==0?1:page;
	
	$(".paginations").tinypagination({
		changeHandler:function change(page){
//			alert(page);
		},
		total:80,
		currentPage:page,
		mode:"ajax"
	});
	
	$(".paginations2").tinypagination({
		changeHandler:function change(page){
//			alert(page);
		},
		total:100,
		currentPage:6,
		mode:"ajax"
	});
});

</script>
<body style="margin: auto;0px;">
---------------------DEMO页面-------------------

<div style="width:960px;">
	<h1>Ajax</h1>
	<div class="paginations">第一个</div>
	<div class="paginations">第二个</div>
	<div class="paginations">第三个</div>
	<div class="paginations">第一个</div>
	<hr>
	
	<h1>Ajax</h1>
	<div class="paginations2"></div>
	<div class="paginations2"></div>
	<div id="result">
	
	
	</div>

</div>
</body>
</html>
